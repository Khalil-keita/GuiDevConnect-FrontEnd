<section class="auth-section">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Connexion</h1>
        <p>Accédez à votre espace membre</p>
      </div>

      <form class="auth-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="login-email"
              placeholder="votre@email.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="login-password">Mot de passe</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="login-password"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="show-password"
              aria-label="Afficher le mot de passe"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" /> Rester connecté
            </label>
            <a href="forgot-password.html" class="forgot-password"
              >Mot de passe oublié ?</a
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Se connecter
        </button>

        <div class="auth-divider">
          <span>ou</span>
        </div>

        <div class="social-auth">
          <button type="button" class="btn btn-outline btn-social">
            <i class="fab fa-google"></i> Continuer avec Google
          </button>
          <button type="button" class="btn btn-outline btn-social">
            <i class="fab fa-github"></i> Continuer avec GitHub
          </button>
        </div>

        <div class="auth-footer">
          <p>
            Nouveau sur DevForum ? <a href="register.html">Créer un compte</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
