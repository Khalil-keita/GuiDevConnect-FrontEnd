<section class="auth-section">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Réinitialiser le mot de passe</h1>
        <p>Créez un nouveau mot de passe sécurisé</p>
      </div>

      <form class="auth-form">
        <div class="form-group">
          <label for="reset-password">Nouveau mot de passe</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="reset-password"
              placeholder="••••••••"
              required
              minlength="8"
            />
            <button
              type="button"
              class="show-password"
              aria-label="Afficher le mot de passe"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-hints">
            <p>Votre mot de passe doit contenir :</p>
            <ul>
              <li class="hint-length">Minimum 8 caractères</li>
              <li class="hint-uppercase">1 lettre majuscule</li>
              <li class="hint-number">1 chiffre</li>
              <li class="hint-special">1 caractère spécial</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="reset-confirm">Confirmer le mot de passe</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="reset-confirm"
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Mettre à jour
        </button>

        <div class="auth-footer">
          <a href="login.html"
            ><i class="fas fa-arrow-left"></i> Retour à la connexion</a
          >
        </div>
      </form>
    </div>
  </div>
</section>
